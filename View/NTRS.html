<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BitBull - NTRS</title>
        <link rel="shortcut icon" href="{{ url_for('static', path='/img/logo-black.ico') }}" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    </head>
    <body>

        <div class="frame-ntrs position-absolute top-50 start-50 translate-middle">
            <img style="width: 200px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png" class="rounded mx-auto d-block" alt="Nasa's logo">
            {% from 'components/accordion.html' import accordion %}
            {{ accordion(data) }}
            <div class="container col-md-12">
                {% if data.downloadsAvailable %}
                    <button data-btn-action="openModal" data-download="{{ data.downloads[0].links.original }}" modal-target="modalNTRS" type="button" class="btn btn-primary col-md-2">Download</button>
                {% endif %}
                <button type="button" class="btn btn-primary col-md-1">Resumo</button>
                <button type="button" class="btn btn-primary col-md-2">Relatório</button>
                <button type="button" class="btn btn-primary col-md-2">Tradução</button>
                <button type="button" class="btn btn-primary col-md-1">OCR</button>
                <button type="button" class="btn btn-primary col-md-2">Recomendações</button>
            </div>
            
        </div>
        {% from 'components/pdf.html' import pdf %}
        {{ pdf(data) }}
        <script type="module" src="{{ url_for('static', path='/js/api.js') }}"></script>
        <script type="module" src="{{ url_for('static', path='/js/dom.js') }}"></script>
    </body>
</html>
