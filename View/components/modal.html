{% macro modal() %}
<div style="display: none;" id="modalNTRS" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Search Results</h5>
          <button type="button" class="btn-close" btn-action="closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% from 'components/table.html' import table %}
            {{ table() }}
        </div>
      </div>
    </div>
  </div>
{% endmacro %}
